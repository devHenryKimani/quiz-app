<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simple Quiz</title>
        <link rel="stylesheet" href="dist/styles.css" />
        <script src="https://unpkg.com/vue@3.0.2"></script>
    </head>
    <body class="antialiased text-gray-700 bg-gray-100">
        <div class="flex w-full h-screen justify-center items-center " id="app">
            <div class="w-full max-w-xl">
                <h1 class="font-bold text-5xl text-center text-indigo-700">Simple Quiz</h1>
               <div class="bg-white p-12 rounded-lg w-full mt-8">
                 <p class="text-2xl font-bold">{{questions[index]['question']}}</p>
                 <label for="key"
                 class="block mt-4 border border-gray-300 rounded-lg py-2 px-6 text-lg"
                 v-for="answer,key in questions[index]['answers'] "
                 :class="{'hover:bg-gray-100 cursor-pointer' :selectedAnswer == ''},
                   {'bg-red-200' :selectedAnswer == key},
                  {'bg-green-200' :key == questions[index]['correctAnswer'] && selectedAnswer !=''}
                 "
                  
                 >
                    <input type="radio"
                     :id="key"
                      class="hidden"
                       :value="key"
                       @change="answered($event)"
                        
                       :disabled="selectedAnswer !=''"
                       />
                     {{answer}}
                 </label>
                 <div class="mt-6 flow-root">
                    <button class="float-right px-5 py-2 bg-indigo-600 text-white text-sm tracking-wide rounded-full"
                     v-show="selectedAnswer !=''"
                     @click="index++"
                    >
                    Next &gt;
                </button>
                 </div>
            </div>
            </div>
            
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
